accelerator:
  displayName: Harel Java Web App
  description: A sample Harel Spring Boot web application built with Tanzu supply-chain
  iconUrl: data:image/png;base64,
  tags:
  - java
  - spring
  - web
  - tanzu

  options:
  - name: repositoryPrefix
    inputType: text
    label: Prefix for the container image repository
    defaultValue: dev.local
    required: true
  - name: updateBoot3
    inputType: checkbox
    dataType: boolean
    label: Use Spring Boot 3.0 (Requires Java 17)
    defaultValue: false
    required: true

#  - name: gitProject
#    label: Git Project
#    description: Provide a git project name.
#    dataType: string
#    inputType: text
#    required: true
#    defaultValue: Department
#    validationRegex: "^[a-zA-Z0-9-]+$"
#
#  - name: gitBranch
#    label: Git Branch
#    description: Provide default branch name.
#    dataType: string
#    inputType: text
#    required: true
#    defaultValue: main
#    validationRegex: "^[a-z0-9-]+$"

  imports:
  - name: java-version
  - name: tap-harel-workload
  - name: build-wrapper-maven

engine:
  let:
    - name: javaVersion
      expression: "#updateBoot3 == true ? '17' : #javaVersion"
  chain:
  - merge:
    - include: [ "**/*" ]
      exclude: [ "config/*.yaml", "Tiltfile", "README.md", "grype.yaml", "catalog/*.yaml", ".github/workflows/**", "docs", "fragments"]
    - include: [ "Tiltfile" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: tanzu-java-web-app
          with: "#artifactId.toLowerCase()"
      - type: ReplaceText
        substitutions:
        - text: your-registry.io/project
          with: "#repositoryPrefix"

    - include: [ "config/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: ": tanzu-java-web-app"
          with: "': ' + #artifactId.toLowerCase()"
#        - text: "GIT_PROJECT"
#          with: " #gitProject"
#        - text: "GIT_BRANCH"
#          with: " #gitBranch"
#        - text: "GIT_REPO"
#          with: " #artifactId.toLowerCase()"
      - merge:
        - type: InvokeFragment
          reference: tap-harel-workload
        - include: [ "**" ]
        onConflict: UseFirst

    - include: [ "README.md" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: tanzu-java-web-app
          with: "#artifactId"

    - include: [ "catalog/*.yaml" ]
      chain:
      - type: ReplaceText
        substitutions:
        - text: tanzu-java-web-app
          with: "#artifactId"

  - merge:
    - include: [ "**" ]
    - type: InvokeFragment
      reference: java-version
    onConflict: UseLast

  - merge:
    - include: [ "**" ]
    - type: InvokeFragment
      reference: build-wrapper-maven
    onConflict: UseLast

  - condition: "#updateBoot3"
    merge:
    - include: [ "**" ]
    # Maven
    - include: [ "pom.xml" ]
      chain:
      - type: OpenRewriteRecipe
        recipe: org.openrewrite.maven.ChangeParentPom
        options:
          oldGroupId: "'org.springframework.boot'"
          newGroupId: "'org.springframework.boot'"
          oldArtifactId: "'spring-boot-starter-parent'"
          newArtifactId: "'spring-boot-starter-parent'"
          newVersion: "'3.0.5'"
      - type: ReplaceText
        regex:
          pattern: "\\s+<snakeyaml.version>1.33</snakeyaml.version>"
          with: "''"
      - type: ReplaceText
        regex:
          pattern: "\\s+<spring-security.version>5.8.2</spring-security.version>"
          with: "''"
    # HttpTraceRepository to HttpExchangeRepository
    - include: [ "**/*.java" ]
      chain:
      - type: ReplaceText
        regex:
          pattern: "import org\\.springframework\\.boot\\.actuate\\.trace\\.http"
          with: "'import org.springframework.boot.actuate.web.exchanges'"
      - type: ReplaceText
        regex:
          pattern: "HttpTraceRepository"
          with: "'HttpExchangeRepository'"
    onConflict: UseLast

  - type: Provenance
